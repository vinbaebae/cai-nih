<body>

  <div class="game-container">
    <h1>üìô Latihan Soal</h1>
    <form id="quizForm">
      <div style="text-align:left;">
        <p>1. (-3) + (-6) = <input type="text" name="q1" /></p>
        <p>2. 7 + (-4) = <input type="text" name="q2" /></p>
        <p>3. (-9) + (+2) = <input type="text" name="q3" /></p>
        <p>4. 0 + (-5) = <input type="text" name="q4" /></p>
      </div>
      <button type="button" onclick="checkAnswers()">Periksa Jawaban</button>
    </form>
    <div id="result"></div>
    <br>
    <a href="index.html">‚¨ÖÔ∏è Kembali ke Game</a>
  </div>

  <script>
    function checkAnswers() {
      const answers = {
        q1: "-9",
        q2: "3",
        q3: "-7",
        q4: "-5"
      };

      let correct = 0;
      let feedback = "";
      for (let i = 1; i <= 4; i++) {
        const userAnswer = document.forms["quizForm"]["q" + i].value.trim();
        if (userAnswer === answers["q" + i]) {
          feedback += `<p>‚úÖ Soal ${i} Benar!</p>`;
          correct++;
        } else {
          feedback += `<p>‚ùå Soal ${i} Salah. Jawaban yang benar: ${answers["q" + i]}</p>`;
        }
      }

      document.getElementById("result").innerHTML = `<h3>Hasil:</h3>${feedback}<p>Skor: ${correct}/4</p>`;
    }
  </script>
<script>
document.addEventListener("DOMContentLoaded", function () {
  const navLinks = document.querySelectorAll(".nav a");

  navLinks.forEach(link => {
    link.addEventListener("click", (e) => {
      e.preventDefault();
      const target = link.getAttribute("href");
      document.querySelector(target).scrollIntoView({ behavior: "smooth" });
    });
  });
});
</script>

<!-- LEADERBOARD LATIHAN -->
<div class="leaderboard">
  <h3><i class="fas fa-crown"></i> Leaderboard Latihan</h3>
  <ol id="leaderboard-daftar"></ol>
</div>
<script>

let latihanScores = JSON.parse(localStorage.getItem("latihanLeaderboard") || "[]");

function simpanLatihanSkor(nama, skor) {
  latihanScores.push({ nama, skor });
  latihanScores.sort((a, b) => b.skor - a.skor);
  latihanScores = latihanScores.slice(0, 10);
  localStorage.setItem("latihanLeaderboard", JSON.stringify(latihanScores));
}

function tampilkanLeaderboard() {
  const daftar = document.getElementById("leaderboard-daftar");
  daftar.innerHTML = latihanScores.map((x, i) => `<li>${i + 1}. ${x.nama} - ${x.skor}</li>`).join("");
}

tampilkanLeaderboard();
</script>

</body>
